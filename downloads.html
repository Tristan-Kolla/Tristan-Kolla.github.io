<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <title>Tristan Kolla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header and Navigation Bar */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      z-index: 1000;
    }

    header nav {
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #0077FF;
    }

    /* Main Content */
    main {
      margin-top: 70px;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    p {
      text-align: justify; /* Text is now justified */
      margin-bottom: 20px;
      line-height: 1.6; /* Improves readability by increasing line spacing */
    }

    .image-container {
      margin: 20px auto;
      text-align: center;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .image-caption {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
      text-align: center;
    }
  </style>
</head>
